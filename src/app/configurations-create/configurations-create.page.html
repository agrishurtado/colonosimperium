
<!-- pantalla terminada en fronend  
pantalla primaria ejemplo a todas  -->


<ion-content id="content">
  <ion-header>
    <ion-toolbar id="toolbarh" color="black">
      <ion-buttons slot="start">
        <ion-button>
          <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\menu.png">
        </ion-button>
      </ion-buttons>
    
  
          <ion-buttons  slot="end">
            <ion-button>
              <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\back-arrow.png">
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-toolbar id="toolbar" color="black">
    <ion-buttons slot="start">
      <ion-button>
        <img id="logoimperium"   src="\assets\logoImperium.png">
      </ion-button>
    </ion-buttons>
        <ion-title   id="labelh">Configurations Create</ion-title>
  </ion-toolbar>

<ion-card>
  
    <ion-label id="label">name</ion-label>
    <ion-input id="input" #input placeholder="Name" [(ngModel)]="post.nombre"></ion-input>

 
  <ion-label id="label">Phone</ion-label>
  <ion-input id="input" placeholder="Phone" [(ngModel)]="post.telefono"></ion-input>


  <ion-label id="label">Email</ion-label>  
  <ion-input id="input" placeholder="Email" [(ngModel)]="post.Email"></ion-input>

  <ion-label id="label">Address</ion-label>
  <ion-input id="input" placeholder="domicilio" [(ngModel)]="post.domicilio"></ion-input>

  <ion-label id="label">Fraccionamiento</ion-label>
  <ion-input id="input" placeholder="fraccionamiento" [(ngModel)]="post.fraccionamiento"></ion-input>

  <ion-label id="label">Tipo de Registro</ion-label>
  <ion-select placeholder="Tipo de Registro" id="label"  [(ngModel)]="post.tipoRegistro">
    <ion-select-option value="colono">Colono</ion-select-option>
    <ion-select-option value="mesadirectiva">Mesa Directiva</ion-select-option>
    <ion-select-option value="proveedor">Proveedor</ion-select-option>
  </ion-select>

</ion-card>
<ion-button mode="md" id="btnMenus" (click)="crear(post)">crear</ion-button>

</ion-content>
