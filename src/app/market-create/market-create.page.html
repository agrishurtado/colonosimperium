
<!-- pantalla terminada en fronend  
pantalla primaria ejemplo a todas  -->


<ion-content id="content">
  <ion-header>
    <ion-toolbar id="toolbarh" color="black">
      <ion-buttons slot="start">
        <ion-button>
          <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\menu.png">
        </ion-button>
      </ion-buttons>
    
  
          <ion-buttons  slot="end">
            <ion-button>
              <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\back-arrow.png">
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar id="toolbar" color="black">
    <ion-buttons slot="start">
      <ion-button>
        <img id="logoimperium"   src="\assets\logoImperium.png">
      </ion-button>
    </ion-buttons>
        <ion-title   id="labelh">Market Create</ion-title>
  </ion-toolbar>

<ion-card>
  
    <ion-label id="label">name</ion-label>
    <ion-input id="input" placeholder="Name" [(ngModel)]="post.nombre"></ion-input> 

  <ion-label id="label">Precio</ion-label>
  <ion-input id="input" placeholder="Precio"  [(ngModel)]="post.precio"></ion-input>

  <ion-label id="label">Producto </ion-label>
  <ion-input id="input" placeholder="Producto"  [(ngModel)]="post.producto"></ion-input>

  <ion-label id="label">Descripcion</ion-label>
  <ion-input id="input" placeholder="Descripcion"  [(ngModel)]="post.descripcion"></ion-input>

  <ion-label id="label">Telefono</ion-label>
  <ion-input id="input" placeholder="Telefono"  [(ngModel)]="post.telefono"></ion-input>

  <ion-label id="label">fecha</ion-label>
  <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"  [(ngModel)]="post.fecha"></ion-datetime>

  <ion-button mode="md" id="btnMenus"  (click)="loadImageFromDevice()">Seleccionar Imagen</ion-button>
</ion-card>
<ion-button mode="md" id="btnMenus" (click)=" crear(post)">crear</ion-button>

</ion-content>
