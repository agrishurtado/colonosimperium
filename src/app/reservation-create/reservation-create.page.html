<ion-content id="content">
  <ion-header>
    <ion-toolbar id="toolbarh" color="black">
      <ion-buttons slot="start">
        <ion-button>
          <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\menu.png">
        </ion-button>
      </ion-buttons>
    
  
          <ion-buttons  slot="end">
            <ion-button>
              <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\back-arrow.png">
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar id="toolbar" color="black">
    <ion-buttons slot="start">
      <ion-button>
        <img id="logoimperium"   src="\assets\logoImperium.png">
      </ion-button>
    </ion-buttons>
        <ion-title   id="labelh">Reservation Create</ion-title>
  </ion-toolbar>

<ion-card>
  
    <ion-label id="label">name</ion-label>
    <ion-input id="input" placeholder="Name" [(ngModel)]="post.nombre" ></ion-input>

    
  <ion-label id="label">domicilio</ion-label>
  <ion-input id="input" placeholder="domicilio" [(ngModel)]="post.domicilio"></ion-input>


  <ion-label id="label"> Lugar </ion-label>
  <ion-input id="input" placeholder="Lugar" [(ngModel)]="post.lugar"></ion-input>


  <ion-label id="label">Costo</ion-label>
  <ion-input id="input" placeholder="costo" [(ngModel)]="post.costo"></ion-input>

  <ion-label id="label">Estatus</ion-label>
  <ion-input id="input" placeholder="Estatus" [(ngModel)]="post.estatus"></ion-input>

  <!-- <ion-label id="label">Numero Personas</ion-label>
  <ion-input id="input" placeholder="numPersonas" [(ngModel)]="post.numPersonas"></ion-input> -->
  
  <ion-label id="label">fecha</ion-label>
  <ion-datetime displayFormat="MM DD YY" placeholder="Select Date" [(ngModel)]="post.fecha"></ion-datetime>

</ion-card>
<ion-button mode="md" id="btnMenus" (click)="crear(post)">crear</ion-button>

</ion-content>
