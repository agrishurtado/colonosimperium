<ion-content id="content">
  <ion-header>
    <ion-toolbar id="toolbarh" color="black">
      <ion-buttons slot="start">
        <ion-button>
          <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\menu.png">
        </ion-button>
      </ion-buttons>
    
  
          <ion-buttons  slot="end">
            <ion-button>
              <img id="menus" [routerLink]="['/home']"  src="\assets\iconosmenu\back-arrow.png">
            </ion-button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar id="toolbar" color="black">
    <ion-buttons slot="start">
      <ion-button>
        <img id="logoimperium"   src="\assets\logoImperium.png">
      </ion-button>
    </ion-buttons>
        <ion-title   id="labelh">Polls Create</ion-title>
  </ion-toolbar>

<ion-card id="card">
  
 <ion-item>
  <ion-label id="label"  style="color: whitesmoke;"  position="floating">Nombre de la Encuesta</ion-label>
  <ion-input id="input" placeholder="Nombre"  [(ngModel)]="post.nombre"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label id="label"  style="color: whitesmoke;">fecha Inicio</ion-label>

 </ion-item>

  <ion-item>
